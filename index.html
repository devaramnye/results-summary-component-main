<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="first-section">
      <div class="container">
        <h1 class="small">Your Result</h1>
        <div class="circle">
          <p class="larger">76</p>
          <p>of 100</p>
        </div>
        <p class="g-para large">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="second-section">
      <h2 class="small">Summary</h2>
      <div class="areas inline light-red light-red-p">
        <img src="./assets/images/icon-reaction.svg" alt="" />
        <p>Reaction <span class="numb-p1">80 <span class="numb-p2">/ 100</span></span></p>
      </div>
      <div class="areas inline orangey-yellow orangey-yellow-p">
        <img src="./assets/images/icon-memory.svg" alt="" />
        <p>Memory <span class="numb-p1">92 <span class="numb-p2">/ 100</span></span></p>
      </div>
      <div class="areas inline green-teal green-teal-p">
        <img src="./assets/images/icon-verbal.svg" alt="" />
        <p>Verbal <span class="numb-p1">61 <span class="numb-p2">/ 100</span></span></p>
      </div>
      <div class="areas inline cobalt-blue cobalt-blue-p">
        <img src="./assets/images/icon-visual.svg" alt="" />
        <p>Visual <span class="numb-p1">72 <span class="numb-p2">/ 100</span></span></p>
      </div>
      <div class="button">
        <p>Continue</p>
      </div>
    </section>
  </main>
</body>
</html>
