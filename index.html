<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="your-result">
        <p>Your Result</p>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the <br>people who have taken these tests</br></p>
      </div>
      <h1>Summary</h1>
      <div class="sub-cont reaction">
        <p>Reaction <span>80 / 100</span></p>
      </div>
      <div class="sub-cont memory">
        <p>Memory <span>92 / 100</span></p>
      </div>
      <div class="sub-cont verbal">
        <p>Verbal <span>61 / 100</span></p>
      </div>
      <div class="sub-cont visual">
        <p>Visual <span>72 / 100</span></p>
      </div>
      <div class="continue-button"></div>
    </div>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100 -->

  Continue
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
